<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
<div class="container">

    <form class="login-form" th:action="@{/login/signIn}" method="post">
        <h1 class="title">Login</h1>
        <div class="linha-com-gif">
            <div class="line"></div>
            <img src="/images/user-regular.svg" alt="gif animado" class="gif-central" />
            <div class="line"></div>
        </div>

        <input class="input-field" type="text" name="username" placeholder="Username">
        <input class="input-field" type="password" name="password" placeholder="Password">
        <input class="login-button" type="submit">
    </form>
</div>
</body>
</html>
